<div class="container-fluid">
  <div class="Title">
    <h2>TuSegundazo.com</h2>
  </div>
  <div class="image">
    <img src="../../../assets/img/imagen.png" class="img-fluid" alt="Responsive image">
  </div>
  <div class="col-md-4">
    <table class="table table-dark">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Marca</th>
          <th scope="col">LÃ­nea</th>
          <th scope="col">Modelo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td id="car-id">
            <dd scope="row">{{car.id}}</dd>
          </td>
          <td>
            <dd scope="row">{{car.marca}}</dd>
          </td>
          <td>
            <dd scope="row">{{car.linea}}</dd>
          </td>
          <td>
            <dd scope="row">{{car.modelo}}</dd>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="results">
    <p>Total Renault:</p>
    <p>Total Chevrolet:</p>
    <p>Total Nissan:</p>
  </div>
</div>
